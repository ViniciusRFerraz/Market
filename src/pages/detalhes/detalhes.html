<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor='let produto of produtos'> 
    <img src="{{produto.produto.imagens[0]['imagem']}}"/>
   <ion-card-content>
     <ion-card-title>
       {{produto.produto.nome}} | {{produto.produto.marca.nome}}
     </ion-card-title>
     <p>
       Valor: {{produto.produto.preco}}
     </p>
     <p>
       Peso (KG): {{produto.produto.peso}}
     </p>
     <p>
       Quantidade: {{produto.quantidade}}
     </p>
     <p>
       Descrição: {{produto.produto.descricao}}
     </p>
     <p>
     <button ion-button clear small>ID: {{produto.produto.codigo}}</button>
 </p>
</ion-card-content>
</ion-card>
</ion-content>
