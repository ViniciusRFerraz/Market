<ion-header>

	<ion-navbar>
		<ion-title>Perfil</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

    	<ion-item>
        	<ion-label floating>Nome</ion-label>
        	<ion-input [(ngModel)]="nome" type="text"></ion-input>
      	</ion-item>

    	<ion-item>
        	<ion-label floating>Email</ion-label>
        	<ion-input [(ngModel)]="email" type="text"></ion-input>
      	</ion-item>

		<ion-item>
			<ion-label floating>CPF</ion-label>
			<ion-input [(ngModel)]="cpf" disabled type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Telefone</ion-label>
			<ion-input [(ngModel)]="tel" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Usu√°rio</ion-label>
			<ion-input [(ngModel)]="user" disabled type="text"></ion-input>
		</ion-item>

      	<ion-item>
        	<ion-label floating>Senha</ion-label>
        	<ion-input [(ngModel)]="pass" type="password"></ion-input>
      	</ion-item>

  		<button ion-button (click)="save()" block class="botao" >Alterar</button>
    </ion-list>
</ion-content>
