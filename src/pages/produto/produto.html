<ion-header>

  <ion-navbar>
    <ion-title>Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
    	<ion-card-content>
    		<ion-list>
    			<ion-item>
            <img src="{{product.imagens[0].imagem}}" class = "produtoimg"/>
        		</ion-item>
            <ion-item>
              {{product.nome}} || {{product.marca.nome}}
              <br> ID : {{product.codigo}}
              <br> Categoria : {{product.categoria.nome}}
              <br> Preço : R$ {{product.preco}}
              <br><br>
        		</ion-item>
        	</ion-list>
              Descrição: {{product.descricao}}
  		<button ion-button (click)="add()" block class="botao" >Carrinho</button>
		</ion-card-content>
	</ion-card>

</ion-content>
