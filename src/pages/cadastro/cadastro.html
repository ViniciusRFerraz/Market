<ion-header>

  <ion-navbar>
    <ion-title>Novo Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="tipocadastro">
    <ion-item>
      <ion-label>Cliente</ion-label>
      <ion-radio value="cliente" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Empresa</ion-label>
      <ion-radio value="empresa"></ion-radio>
    </ion-item>
  </ion-list>

  <div *ngIf="tipocadastro=='cliente'">
    <ion-list>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input [(ngModel)]="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>CPF</ion-label>
        <ion-input [(ngModel)]="cpf" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Endereço</ion-label>
        <ion-input [(ngModel)]="end" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input [(ngModel)]="tel" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Usuário</ion-label>
        <ion-input [(ngModel)]="user" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)]="pass" type="password"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <div *ngIf="tipocadastro=='empresa'">
    <ion-list>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input [(ngModel)]="nome" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>CNPJ</ion-label>
    <ion-input [(ngModel)]="cpf" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Endereço</ion-label>
    <ion-input [(ngModel)]="end" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefone</ion-label>
    <ion-input [(ngModel)]="tel" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Dono</ion-label>
    <ion-input [(ngModel)]="dono" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Usuário</ion-label>
    <ion-input [(ngModel)]="user" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input [(ngModel)]="pass" type="password"></ion-input>
  </ion-item>

  </ion-list>
  </div>
  <button ion-button (click)="showData()" full class="botao" >OK</button>
</ion-content>
