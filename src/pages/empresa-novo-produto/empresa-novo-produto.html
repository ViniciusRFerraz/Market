<ion-header>

  <ion-navbar>
    <ion-title>Novo Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input  [(ngModel)]="nome" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input [(ngModel)]="valor" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Categoria</ion-label>
    <ion-select [(ngModel)]="tpy">
      <ion-option value="eletronico">Eletrônico</ion-option>
      <ion-option value="eletrodomestico">Eletrodoméstico</ion-option>
      <ion-option value="cozinha">Cozinha</ion-option>
      <ion-option value="informática">Informática</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-textarea [(ngModel)]="texto" ></ion-textarea>
    <ion-label floating>Digite a descrição do produto</ion-label>
  </ion-item>

</ion-list>

      <button ion-button (click)="accessGallery()" full class="botao" >Carregar Imagem do Produto</button>

        <ion-item>
          <img [src]="base64Image" *ngIf="base64Image" />
        </ion-item>

      <button ion-button (click)="goToPerfil()" full class="botao" >Adicionar Produto</button>

</ion-content>
