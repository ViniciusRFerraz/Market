<ion-header>

  <ion-navbar>
    <ion-title>Bem-Vindo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Real floating action button, fixed. It will not scroll with the content -->

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>
    <ion-fab top right edge>
      <button ion-fab mini><ion-icon name="apps"></ion-icon></button>
      <ion-fab-list>
        <button (click)="LetsGoContato()"  ion-fab><ion-icon name="chatbubbles"> </ion-icon></button>
        <button (click)="LetsGoPedidos()"  ion-fab><ion-icon name="list-box">    </ion-icon></button>
        <button (click)="LetsGoCarrinho()" ion-fab><ion-icon name="cart">        </ion-icon></button>
        <button (click)="LetsGoPerfil()"   ion-fab><ion-icon name="contact">     </ion-icon></button>
      </ion-fab-list>
    </ion-fab>
   </ion-content>
